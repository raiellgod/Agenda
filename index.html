        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="shortcut icon"
        href="src/imagens/13975156-agenda-de-calendario-de-pagina-de-icone-aplicativo-de-agenda-prazo-de-negocios-icone-de-pagina-de-data-lembrete-sinal-simples-de-linha-de-programacao-conceito-de-organizador-gratis-vetor-remo.png"
        type="image/x-icon">
    
        <title>Calendario</title>

</head>

<body>

    <div class="container">
        <div class="corpo">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date">Fevereiro 2024</div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sab</div>
                    </div>
                    <div class="days">
                        
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" name="data" placeholder="mm/yyyy" class="date-input" id="date-input">
                            <button class="goto-btn">Ir</button>
                        </div>
                        <button class="today-btn">Hoje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="cabecalho">
        <img src="src/imagens/WhatsApp Image 2024-01-03 at 23.15.53.jpeg" alt="Logo Raiel Godinho">
    </footer>


    <script src="src/js/index.js"></script>
